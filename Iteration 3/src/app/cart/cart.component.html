<div class="container">
    <h2 *ngIf="phones.length == 0;">Cart is empty!</h2>
    <table id="cart" class="table table-hover table-condensed">
        <thead>
            <tr>
                <th style="width:50%">Product</th>
                <th style="width:10%">Price</th>
                <th style="width:8%">Quantity</th>
                <th style="width:22%" class="text-center">Subtotal</th>
                <th style="width:10%"></th>
            </tr>
        </thead>
        <tbody *ngFor="let phone of phones">
            <tr>
                <td data-th="Product">
                    <div class="row">
                        <div class="col-sm-2 hidden-xs"><img src="{{phone.img}}" alt="{{phone.title}}" id="phone-thumb" /></div>
                        <div class="col-sm-10">
                            <h4 class="nomargin">{{phone.title}}</h4>
                            <p>Capacity: {{phone.capacity}}, Condition: {{phone.condition}}, Color: {{phone.color}}</p>
                        </div>
                    </div>
                </td>
                <td data-th="Price">${{phone.price}}</td>
                <td data-th="Quantity">
                    <input type="number" class="form-control text-center" id="quantity" [(ngModel)]="phone.quantity" min="1" max="99">
                </td>
                <td data-th="Subtotal" class="text-center">${{phone.price}}</td>
                <td class="actions" data-th="">
                    <button class="btn btn-danger btn-sm" (click)="removeFromCart(phone)"><i class="far fa-trash-alt"></i></button>
                </td>
            </tr>
        </tbody>
        <tr>
            <td class="hidden-xs text-center"><strong>Total ${{ getCartTotal() }}</strong></td>
        </tr>
        <tfoot>
            <tr>
                <td> <button class="btn btn-warning btn-lg btn-block" (click)="empty();" type="button">Empty shopping
                        basket</button></td>
                <td colspan="2" class="hidden-xs"></td>
                <td><button type="button" class="btn btn-success btn-lg btn-block">Proceed To Checkout</button></td>
            </tr>
        </tfoot>
    </table>
</div>
